  <script>
    // Toggle the dropdown menu
    document.getElementById('profileButton').addEventListener('click', function () {
      var menu = document.getElementById('profileMenu');
      menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
    });

    // Close the dropdown menu when clicking outside of it
    window.onclick = function (event) {
      if (!event.target.matches('#profileButton') && !event.target.matches('#profileButton img')) {
        var dropdowns = document.getElementsByClassName('dropdown-menu');
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.style.display === 'block') {
            openDropdown.style.display = 'none';
          }
        }
      }
    }
    // Handling accordion
    function toggleSection(sectionId) {
      const sections = document.querySelectorAll('.description');
      const headers = document.querySelectorAll('.acc-header');

      sections.forEach((section) => {
        if (section.id === sectionId) {
          section.classList.toggle('hidden');
        } else {
          section.classList.add('hidden');
        }
      });

      headers.forEach((header) => {
        const svgIcon = header.querySelector('svg:nth-of-type(2)');
        const associatedSection = header.nextElementSibling;
        if (associatedSection.id === sectionId && !associatedSection.classList.contains('hidden')) {
          svgIcon.classList.add('rotate-180');
          header.classList.add('border-b', 'border-b-lime-500');
        } else {
          svgIcon.classList.remove('rotate-180');
          header.classList.remove('border-b', 'border-b-lime-500');
        }
      });
    }

    // By default, open the first accordion
    document.addEventListener('DOMContentLoaded', () => {
      const descriptions = document.querySelectorAll('.description');
      descriptions.forEach((description, index) => {
        if (index === 0) {
          description.classList.remove('hidden');
          const firstHeader = description.previousElementSibling;
          if (firstHeader) {
            const svgIcon = firstHeader.querySelector('svg:nth-of-type(2)');
            if (svgIcon) {
              svgIcon.classList.add('rotate-180');
            }
            firstHeader.classList.add('border-b', 'border-b-lime-500');
          }
        } else {
          description.classList.add('hidden');
          const header = description.previousElementSibling;
          if (header) {
            const svgIcon = header.querySelector('svg:nth-of-type(2)');
            if (svgIcon) {
              svgIcon.classList.remove('rotate-180');
            }
            header.classList.remove('border-b', 'border-b-lime-500');
          }
        }
      });
    });
  </script>
