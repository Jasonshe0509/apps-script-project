<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .flex {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg w-full">
        <h2 class="text-center text-lg font-bold mb-4 text-green-400">Booking id: 1255</h2>
        <form class="space-y-4">
            <div>
                <label for="service" class="block text-sm font-small">Type of Service</label>
                <select id="service" class="mt-1 block w-full rounded-md border border-gray-600 bg-gray-800 text-white p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select service</option>
                    <option value="installation">Installation</option>
                    <option value="relocation">Relocation</option>
                    <option value="maintenance">Maintenance</option>
                </select>
            </div>
            <div>
                <label for="device" class="block text-sm font-small">Number of Device Service</label>
                <input type="number" id="device" min="0" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
           
            <!-- Evidence Section -->
            <div class="border border-gray-600 rounded-md mb-4">
                <button type="button" onclick="toggleSection('evidence')" class="flex justify-between items-center w-full p-4 border-b border-gray-600">
                    <span class="text-lg">Evidence</span>
                    <span id="evidence-icon">▼</span>
                </button>
                
                <div id="evidence" class="space-y-4 px-4 pt-2 pb-4 hidden">
                    <div class="relative w-full max-w-xs mx-auto" style="aspect-ratio: 4 / 3; overflow: hidden;">
                        <img id="evidence-photo" class="absolute border border-gray-600 inset-0 w-full h-full object-cover rounded-md" src="invalid-url.png" onerror="handleImageError()">
                        <div id="no-image" class="absolute inset-0 flex items-center justify-center border border-gray-600 text-white text-sm hidden">No image uploaded</div>
                    </div>
                    <div>
                        <label class="block text-sm font-small">Evidence Name</label>
                        <input type="text" id="device-number" class="w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-small">Remark</label>
                        <textarea id="remark" class="w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <div class="flex justify-between ">
                        <div class="text-left">
                            <a href="#" class="text-white text-sm hover:underline">&larr;1/3 </a>
                        </div>
                        <div class="text-right">
                            <a href="#" class="text-white  text-sm hover:underline">3/3 &rarr;</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div>
                <label for="cost" class="block text-sm font-small">Total Cost</label>
                <input type="number" id="cost" min="0" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex space-x-4">
                <button type="button" class="w-full bg-transparent border border-gray-600 hover:bg-gray-600 text-white py-2 px-4 rounded">Close</button>
                <button type="button" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Delete</button>
                <button type="button" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Save</button>
            </div>
        </form>
    </div>
    <script>
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const icon = document.getElementById(sectionId + '-icon');
            if (section) {
                if (section.classList.contains('hidden')) {
                    section.classList.remove('hidden');
                    icon.textContent = '▲'; // Upward arrow indicating open state
                } else {
                    section.classList.add('hidden');
                    icon.textContent = '▼'; // Downward arrow indicating closed state
                }
            }
        }

        function handleImageError() {
            const img = document.getElementById('evidence-photo');
            const noImage = document.getElementById('no-image');
            img.classList.add('hidden'); // Hide the image using Tailwind's hidden class
            noImage.classList.remove('hidden'); // Show the "No image uploaded" message by removing Tailwind's hidden class
        }
    </script>
</body>
</html>
