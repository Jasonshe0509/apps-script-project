<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg w-full">
        <h2 class="text-center text-lg font-bold mb-4 text-green-400">Status: Pending</h2>
        <form class="space-y-4">
            <div>
                <label for="date" class="block text-sm font-medium">Date</label>
                <input type="date" id="date" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex space-x-4">
                <div class="flex-1">
                    <label for="start-time" class="block text-sm font-medium">Start Time</label>
                    <input type="time" id="start-time" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex-1">
                    <label for="end-time" class="block text-sm font-medium">End Time</label>
                    <input type="time" id="end-time" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <div>
                <label for="service" class="block text-sm font-medium">Type of Service</label>
                <select id="service" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select service</option>
                    <option value="installation">Installation</option>
                    <option value="relocation">Relocation</option>
                    <option value="maintenance">Maintenance</option>
                </select>
            </div>
            <div>
                <label for="device" class="block text-sm font-medium">Number of Device Service</label>
                <input type="number" id="device" min="0" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="remark" class="block text-sm font-medium">Additional Remark</label>
                <textarea id="remark" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div>
                <label for="employee" class="block text-sm font-medium">Employee Selected</label>
                <input type="text" id="employee" value="Ali, Abu" readonly class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="booking-status" class="block text-sm font-medium">Booking Status</label>
                <input type="text" id="booking-status" value="Pending" readonly class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="reject-reason" class="block text-sm font-medium">Reject Reason</label>
                <textarea id="reject-reason" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div class="flex space-x-4">
                <button type="button" class="w-full bg-transparent border-gray-600 border hover:bg-gray-600 text-white py-2 px-4 rounded">Close</button>
                <button type="button" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Reject</button>
                <button type="button" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Approve</button>
            </div>
            <div class="text-right mt-4">
                <a href="#" class="text-blue-400 hover:underline">View Details &rarr;</a>
            </div>
        </form>
    </div>
</body>
</html>
