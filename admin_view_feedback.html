<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <h2 class="text-center text-lg font-bold mb-4 text-green-400">Booking id: 1255</h2>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg w-full">
        <form class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium">Feedback</label>
                <input type="text" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="phonen" class="block text-sm font-medium">Rate</label>
                <input type="text" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="created-time" class="block text-sm font-medium">Created Time</label>
                <input type="text" class="mt-1 block w-full rounded-md bg-gray-700  border border-gray-600  text-white p-2 focus:ring-blue-500 focus:border-blue-500" readonly>
            </div>
            
            
            <div class="flex ">
                <button type="button" class="w-full bg-transparent border border-gray-600 hover:bg-gray-600 text-white py-2 px-4 rounded">Close</button>
            </div>
           
        </form>
    </div>
</body>
</html>
