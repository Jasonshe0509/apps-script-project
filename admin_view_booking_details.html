<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Ensure sections are scrollable */
        .scroll-section {
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
        }

        .scroll-section::-webkit-scrollbar {
            display: none; /* Safari and Chrome */
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <div class="bg-gray-800 max-w-lg mx-auto mt-10">
        <button onclick="history.back()" class="text-left w-full p-5  rounded-md">← Back</button>
        <div class="p-6 rounded-md space-y-4 scroll-section">

            <!-- Customer Section -->
            <div class="border border-gray-600 rounded-md mb-4">
                <button onclick="toggleSection('customer-details')" class="flex justify-between items-center w-full p-4 border-b border-gray-600">
                    <span class="text-lg">Customer</span>
                    <span id="customer-details-icon">▼</span>
                </button>
                <div id="customer-details" class="space-y-4 px-4 pt-2 pb-4">
                    <div>
                        <label for="name" class="block text-sm font-small">Name</label>
                        <input type="text" id="name" class="w-full p-2 bg-transparent border-transparent border-gray-600 border rounded-md">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-small">Phone Number</label>
                        <input type="tel" id="phone" class="w-full p-2 bg-transparent border-transparent border-gray-600 border rounded-md">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-small">Email Address</label>
                        <input type="email" id="email" class="w-full p-2 bg-transparent border-transparent border-gray-600 border rounded-md">
                    </div>
                </div>
            </div>

            <!-- Date & Time Section -->
            <div class="border border-gray-600 rounded-md mb-4">
                <button onclick="toggleSection('datetime-details')" class="flex justify-between items-center w-full p-4 border-b border-gray-600">
                    <span class="text-lg">Date & Time</span>
                    <span id="datetime-details-icon">▼</span>
                </button>
                <div id="datetime-details" class="space-y-4 px-4 pt-2 pb-4">
                    <div>
                        <label for="date" class="block text-sm font-small">Date</label>
                        <input type="date" id="date" class="w-full p-2 bg-transparent border-transparent border-gray-600 border rounded-md">
                    </div>
                    <div class="flex space-x-4">
                        <div class="w-full">
                            <label for="start-time" class="block text-sm font-small">Start Time</label>
                            <input type="time" id="start-time" class="w-full p-2 bg-transparent border-transparent border-gray-600 border rounded-md">
                        </div>
                        <div class="w-full">
                            <label for="end-time" class="block text-sm font-small">End Time</label>
                            <input type="time" id="end-time" class="w-full p-2 bg-transparent border-transparent border-gray-600 border rounded-md">
                        </div>
                    </div>
                    <div>
                        <label for="start-time" class="block text-sm font-medium">Started Time</label>
                        <input id="text" class="mt-1 block w-full rounded-md border border-gray-600 bg-gray-700 text-white p-2 focus:ring-blue-500 focus:border-blue-500" disabled></textarea>
                    </div>
                    <div>
                        <label for="completed-time" class="block text-sm font-medium">Completed Time</label>
                        <input type="text" class="mt-1 block w-full rounded-md border border-gray-600 bg-gray-700 text-white p-2 focus:ring-blue-500 focus:border-blue-500" readonly>
                    </div>
                    <div>
                        <label for="completed-time" class="block text-sm font-medium">Last Updated Time</label>
                        <input type="text" class="mt-1 block w-full rounded-md border border-gray-600 bg-gray-700 text-white p-2 focus:ring-blue-500 focus:border-blue-500" readonly>
                    </div>
                    <div>
                        <label for="requested-time" class="block text-sm font-medium">Requested Time</label>
                        <input type="text" class="mt-1 block w-full rounded-md border border-gray-600 bg-gray-700  text-white p-2 focus:ring-blue-500 focus:border-blue-500" readonly>
                    </div>
                    
                    
                </div>
            </div>

            <!-- Service Details Section -->
            <div class="border border-gray-600 rounded-md mb-4">
                <button onclick="toggleSection('service-details')" class="flex justify-between items-center w-full p-4 border-b border-gray-600">
                    <span class="text-lg">Service Details</span>
                    <span id="service-details-icon">▼</span>
                </button>
                <div id="service-details" class="space-y-4 px-4 pt-2 pb-4">
                    <div>
                        <label for="service" class="block text-sm font-small">Type of Service</label>
                        <select id="service" class="p-2 block w-full rounded-md  border border-gray-600 bg-gray-800 text-white  focus:ring-blue-500 focus:border-blue-500 text-white">
                            <option value="">Select service</option>
                            <option value="installation">Installation</option>
                            <option value="relocation">Relocation</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>
                    <div>
                        <label for="device-number" class="block text-sm font-small">Number of Devices</label>
                        <input type="number" id="device-number" class="w-full p-2 bg-transparent border-transparent border-gray-600 border rounded-md" min="0">
                    </div>
                    <div>
                        <label for="additional-remark" class="block text-sm font-small">Additional Remark</label>
                        <input type="text" id="additional-remark" class="w-full p-2 bg-transparent border-transparent border-gray-600 border rounded-md">
                    </div>
                </div>
            </div>

            <!-- Employee Section -->
            <div class="border border-gray-600 rounded-md mb-4">
                <button onclick="toggleSection('employee-details')" class="flex justify-between items-center w-full p-4 border-b border-gray-600">
                    <span class="text-lg">Employee</span>
                    <span id="employee-details-icon">▼</span>
                </button>
                <div id="employee-details" class="space-y-4 px-4 pt-2 pb-4">
                    <table class="w-full mb-4 border-collapse">
                        <thead>
                            <tr>
                                <th class="text-left text-sm font-small p-2 border-b border-gray-600">Name</th>
                                <th class="text-left text-sm font-small p-2 border-b border-gray-600">Phone Number</th>
                                <th class="text-left text-sm font-small p-2 border-b border-gray-600">Email Address</th>
                                <th class="text-left text-sm font-small p-2 border-b border-gray-600">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="p-2 text-sm font-small border-b border-gray-600">Ali</td>
                                <td class="p-2 text-sm font-small border-b border-gray-600">123-456-7890</td>
                                <td class="p-2 text-sm font-small border-b border-gray-600">ali@example.com</td>
                                <td class="p-2 text-sm font-small border-b border-gray-600">
                                    <button class="px-2 py-1 bg-none  rounded-md">:</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="flex items-center space-x-4 mb-4">
                        <div class="flex-grow">
                            <select id="select-employee" class="w-full p-2  border border-gray-600 bg-gray-800 text-white  border rounded-md">
                                <option value="">Select employee</option>
                                <option value="ali">Ali</option>
                                <!-- Add other employees here -->
                            </select>
                        </div>
                        <div>
                            <button class="bg-green-600 p-2 rounded-md">Add Employee</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address Section -->
            <div class="border border-gray-600 rounded-md mb-4">
                <button onclick="toggleSection('address-details')" class="flex justify-between items-center w-full p-4 border-b border-gray-600">
                    <span class="text-lg">Address</span>
                    <span id="address-details-icon">▼</span>
                </button>
                <div id="address-details" class="space-y-4 px-4 pt-2 pb-4">
                    <div>
                        <label for="address-line-1" class="block text-sm font-small">Address Line 1</label>
                        <input type="text" id="address-line-1" class="w-full p-2 bg-transparent border-transparent border-gray-600 border rounded-md">
                    </div>
                    <div>
                        <label for="address-line-2" class="block text-sm font-small">Address Line 2</label>
                        <input type="text" id="address-line-2" class="w-full p-2 bg-transparent border-transparent border-gray-600 border rounded-md">
                    </div>
                    <div>
                        <label for="district" class="block text-sm font-small">Post Code</label>
                        <input type="text" id="district" class="w-full p-2 bg-transparent border-transparent border-gray-600 border rounded-md">
                    </div>
                    <div>
                        <label for="city" class="block text-sm font-small">City</label>
                        <input type="text" id="city" class="w-full p-2 bg-transparent border-transparent border-gray-600 border rounded-md">
                    </div>
                    <div>
                        <label for="state" class="block text-sm font-small">State</label>
                        <input type="text" id="state" class="w-full p-2 bg-transparent border-transparent border-gray-600 border rounded-md">
                    </div>
                    
                </div>
            </div>

           
        </div>
    </div>

    <script>
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const icon = document.getElementById(`${sectionId}-icon`);
            section.classList.toggle('hidden');
            icon.textContent = section.classList.contains('hidden') ? '►' : '▼';
        }

        // Initialize all sections as hidden
        const sections = ['customer-details', 'datetime-details', 'service-details', 'employee-details', 'address-details'];
        sections.forEach(section => {
            document.getElementById(section).classList.add('hidden');
            document.getElementById(`${section}-icon`).textContent = '►';
        });
    </script>
</body>
</html>
