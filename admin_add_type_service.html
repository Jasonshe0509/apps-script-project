<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg w-full">
        <form class="space-y-4">
            <div>
                <label for="id" class="block text-sm font-medium">Service id</label>
                <input type="input" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="name" class="block text-sm font-medium">Service Name</label>
                <input type="input" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium">Description</label>
                <textarea id="remark" class="mt-1 block w-full rounded-md border border-gray-600 bg-transparent text-white p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div>
                <label for="employee" class="block text-sm font-medium">Number of Employee</label>
                <input type="number" id="device" min="0" class="mt-1 block w-full rounded-md border border-gray-600 bg-gray-700text-white p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="time" class="block text-sm font-medium">Estimated Time</label>
                <input type="number" id="device" min="0" class="mt-1 block w-full rounded-md border border-gray-600bg-gray-700 text-white p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="update" class="block text-sm font-medium">Updated Time</label>
                <input id="text" class="mt-1 block w-full rounded-md border border-gray-600 bg-gray-700 text-white p-2 focus:ring-blue-500 focus:border-blue-500" disabled></textarea>
            </div>
            <div>
                <label for="create" class="block text-sm font-medium">Created Time</label>
                <input type="text" class="mt-1 block w-full rounded-md border border-gray-600 bg-gray-700 text-white p-2 focus:ring-blue-500 focus:border-blue-500" readonly>
            </div>
            
            
            <div class="flex ">
                <button type="button" class="w-full bg-transparent border-gray-600 border hover:bg-gray-600 text-white py-2 px-4 rounded">Close</button>
                <button type="button" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Delete</button>
                <button type="button" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Save</button>
            </div>
           
        </form>
    </div>
</body>
</html>
